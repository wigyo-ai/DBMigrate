version: '3.8'

services:
  dbmigrate:
    build: .
    container_name: dbmigrate_app
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - DEBUG=false
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - dbmigrate_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  dbmigrate_network:
    driver: bridge

volumes:
  logs:
